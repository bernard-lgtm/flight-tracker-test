<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Carousel</title>
  <style>
    /* --- Page Setup --- */
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; /* Matches your article background */
}

    /* --- Container Setup --- */
    .custom-carousel-container {
      position: relative;
      width: 100%; /* Now fills the iframe perfectly */
      background-color: transparent; /* Removed dark background */
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    /* --- Image Styling --- */
    #carousel-main-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 4px; /* Space for the progress bar */
    }

    /* --- Chevron Styling --- */
    .carousel-chevron {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(0, 0, 0, 1);
      font-size: 36px;
      font-weight: bold;
      padding: 0 20px;
      cursor: pointer;
      z-index: 10;
      text-shadow: none;
      transition: color 0.2s;
    }

    .carousel-chevron.disabled {
      color: rgba(200, 200, 200, 1);
      pointer-events: none;
      cursor: default;
    }

    .carousel-chevron.prev { left: 0; }
    .carousel-chevron.next { right: 0; }

    /* --- Progress Bar Styling --- */
    .carousel-progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 20;
    }

    #carousel-progress-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.3s ease-out;
    }
  </style>
</head>
<body>

  <div class="custom-carousel-container">
    <button class="carousel-chevron prev" aria-label="Previous image">&#10094;</button>
    <img id="carousel-main-image" src="" alt="Carousel image">
    <div class="carousel-progress-container">
      <div id="carousel-progress-bar"></div>
    </div>
    <button class="carousel-chevron next" aria-label="Next image">&#10095;</button>
  </div>

  <script>
    const images = [
      "https://cdn.dailymaverick.co.za/i/1DFMjhcbA-zybc7bCF92o0tyWMk=/800x0/smart/filters:strip_exif()/file/attachments/orphans/TRACKERWIDGET-FRAME1_752335.jpg",
      "https://cdn.dailymaverick.co.za/i/ZfJzqLm0rLXPthzH8C5xFHKtEF8=/800x0/smart/filters:strip_exif()/file/attachments/orphans/TRACKERWIDGET-FRAME2_101729.jpg",
      "https://cdn.dailymaverick.co.za/i/cYSQDI8oFfDvQrdHp7Ogc1Ekjro=/800x0/smart/filters:strip_exif()/file/attachments/orphans/TRACKERWIDGET-FRAME3_294653.jpg",
      "https://cdn.dailymaverick.co.za/i/eplMXx7v5lKsnXVh_FE7jo4eLrU=/800x0/smart/filters:strip_exif()/file/attachments/orphans/TRACKERWIDGET-FRAME4_139156.jpg"
    ];
    
    let currentIndex = 0;
    let carouselInterval;
    const imgElement = document.getElementById('carousel-main-image');
    const prevButton = document.querySelector('.carousel-chevron.prev');
    const nextButton = document.querySelector('.carousel-chevron.next');
    const progressBar = document.getElementById('carousel-progress-bar');

    function updateImage(index) {
      if (index < 0) { index = 0; } 
      else if (index >= images.length) { index = images.length - 1; }
      
      currentIndex = index;
      imgElement.src = images[currentIndex];
      imgElement.alt = `Slide ${currentIndex + 1}`;

      if (currentIndex === 0) { prevButton.classList.add('disabled'); } 
      else { prevButton.classList.remove('disabled'); }

      if (currentIndex === images.length - 1) { nextButton.classList.add('disabled'); } 
      else { nextButton.classList.remove('disabled'); }

      const progressPercentage = ((currentIndex + 1) / images.length) * 100;
      progressBar.style.width = `${progressPercentage}%`;
    }

    function startCarousel() {
      clearInterval(carouselInterval); 
      carouselInterval = setInterval(() => {
        let nextIndex = currentIndex + 1;
        if (nextIndex >= images.length) {
            nextIndex = 0;
        }
        updateImage(nextIndex);
      }, 3000);
    }

    prevButton.addEventListener('click', () => {
      updateImage(currentIndex - 1);
      startCarousel();
    });

    nextButton.addEventListener('click', () => {
      updateImage(currentIndex + 1);
      startCarousel();
    });

    updateImage(0);
    startCarousel();
  </script>

</body>
</html>
